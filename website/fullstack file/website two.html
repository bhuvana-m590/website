<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stellar Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  color: white;
  background: #0c0f24;
  overflow-x: hidden;
  transition: background 0.4s;
}

.dark-mode {
  background: #fff;
  color: #111;
}

.navbar {
  display: flex;
  justify-content: space-between;
  padding: 20px 40px;
  background: rgba(0,0,0,0.8);
  position: sticky;
  top: 0;
  z-index: 10;
}

.logo {
  font-size: 1.5rem;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links a, #modeToggle {
  color: white;
  text-decoration: none;
  background: transparent;
  border: none;
  font-size: 1rem;
  cursor: pointer;
}

.hero {
  height: 100vh;
  background: linear-gradient(to bottom, #0c0f24, #1d235a);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

#typewriter {
  font-size: 2rem;
  margin-bottom: 10px;
  border-right: 2px solid white;
  white-space: nowrap;
  overflow: hidden;
}

.reveal {
  opacity: 0;
  transform: translateY(60px);
  transition: all 0.6s ease-out;
}

.reveal.active {
  opacity: 1;
  transform: translateY(0);
}

.projects-section, .contact-section {
  padding: 60px;
  text-align: center;
}

.project-grid {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

.project-card {
  background: rgba(255,255,255,0.1);
  padding: 20px;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s;
}

.project-card:hover {
  background: rgba(255,255,255,0.2);
}

form {
  max-width: 400px;
  margin: auto;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

form input, form textarea {
  padding: 10px;
  border: none;
  border-radius: 5px;
}

form button {
  padding: 10px;
  background: #2c67f2;
  border: none;
  border-radius: 5px;
  color: white;
  cursor: pointer;
}

footer {
  text-align: center;
  padding: 20px;
  background: #111;
}

.modal {
  position: fixed;
  top: 0;
  left: 0;
  display: none;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
}

.modal-content {
  background: white;
  color: #111;
  margin: 10% auto;
  padding: 20px;
  max-width: 400px;
  border-radius: 10px;
  position: relative;
}

.close {
  position: absolute;
  right: 15px;
  top: 10px;
  font-size: 20px;
  cursor: pointer;
}

/* Star background effect */
.stars::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 200%;
  height: 200%;
  background: url('https://i.ibb.co/yB5vPQZ/stars.png') repeat;
  animation: moveStars 60s linear infinite;
  z-index: -1;
}

@keyframes moveStars {
  0% {transform: translate(0, 0);}
  100% {transform: translate(-100px, -100px);}
}

</style>
<body>

  <div class="stars"></div>

  <nav class="navbar">
    <h1 class="logo">üå† Stellar Studio</h1>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><button id="modeToggle">‚òÄÔ∏è/üåô</button></li>
    </ul>
  </nav>

  <section id="home" class="hero">
    <h2 id="typewriter"></h2>
    <p>Designing with galaxies in mind.</p>
  </section>

  <section id="projects" class="projects-section reveal">
    <h2>üöÄ Featured Projects</h2>
    <div class="project-grid">
      <div class="project-card" onclick="showModal('Project A', 'A dynamic space dashboard')">
        <h3>Project A</h3>
        <p>Interactive Space Dashboard</p>
      </div>
      <div class="project-card" onclick="showModal('Project B', 'Cosmic Weather App')">
        <h3>Project B</h3>
        <p>Cosmic Weather App</p>
      </div>
    </div>
  </section>

  <section id="contact" class="contact-section reveal">
    <h2>üõ∞Ô∏è Contact</h2>
    <form>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Your message..."></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>¬© 2025 Stellar Studio</p>
  </footer>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span onclick="closeModal()" class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
    </div>
  </div>

  <script src="script.js">
    // Scroll reveal
window.addEventListener("scroll", () => {
  document.querySelectorAll(".reveal").forEach(el => {
    if (el.getBoundingClientRect().top < window.innerHeight - 100) {
      el.classList.add("active");
    }
  });
});

// Modal popup
function showModal(title, description) {
  document.getElementById("modal-title").innerText = title;
  document.getElementById("modal-description").innerText = description;
  document.getElementById("modal").style.display = "block";
}
function closeModal() {
  document.getElementById("modal").style.display = "none";
}

// Typewriter Effect
const phrases = ["Web Designer", "Frontend Developer", "UI/UX Explorer"];
let i = 0, j = 0, current = "", isDeleting = false;
const typeEl = document.getElementById("typewriter");

function typeLoop() {
  current = phrases[i];
  typeEl.innerText = current.substring(0, j);

  if (!isDeleting && j < current.length) {
    j++;
  } else if (isDeleting && j > 0) {
    j--;
  } else {
    isDeleting = !isDeleting;
    if (!isDeleting) i = (i + 1) % phrases.length;
  }

  setTimeout(typeLoop, isDeleting ? 60 : 120);
}
typeLoop();

// Theme Toggle with Save
const modeToggle = document.getElementById("modeToggle");
modeToggle.addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
  localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
});

// Apply saved theme
window.onload = () => {
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
  }
};

  </script>
</body>
</html>
